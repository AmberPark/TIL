{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
  <h1>{{ movie.title }}</h1>
  
  <div class='d-flex'>
    <img src="{{ movie.poster_path }}" alt="poster">
    <div class='align-items-center'>
      <hr>
      <p>{{ movie.overview }}</p>
      <hr>
    </div>
    <div>
      <a href="{% url 'movies:update' movie.pk %}" class="btn btn-secondary p-2">Edit</a>
      <form action="{% url 'movies:delete' movie.pk %}" method="POST" style="display: inline">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('DELETE?')">
      </form>  
    </div>
  </div>
</div>
{% endblock %}

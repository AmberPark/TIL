{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-2">
  <div class="row">
    {% for movie in movies %}
    <div class="card col-4">      
      <a href="{% url 'movies:detail' movie.pk %}"><img src="{{ movie.poster_path }}" alt="poster" class='card-img-top'></a>              
    </div>
    {% endfor %}  
  </div>
</div>
{% endblock %}
